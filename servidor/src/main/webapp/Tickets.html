<!DOCTYPE html>
<html ng-app="UrbanEDD"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"><title>Compra de tickets</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="W3.CSS%20Template_files/w3.css">
<link rel="stylesheet" href="W3.CSS%20Template_files/css.css">
<link rel="stylesheet" href="W3.CSS%20Template_files/font-awesome.css">
<style>
html,body,h1,h2,h3,h4,h5 {font-family: "Raleway", sans-serif}
</style>
</head><body class="w3-light-grey">

<!-- Top container -->
<div class="w3-bar w3-top w3-black w3-large" style="z-index:4">
  <button class="w3-bar-item w3-button w3-hide-large w3-hover-none w3-hover-text-light-grey" onclick="w3_open();"><i class="fa fa-bars"></i> &nbsp;Menu</button>
  <span class="w3-bar-item w3-right">Logo</span>
</div>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-collapse w3-white w3-animate-left" style="z-index:3;width:300px;" id="mySidebar"><br>
  <div class="w3-container w3-row">
    <div class="w3-col s4">
      <img src="W3.CSS%20Template_files/avatar2.png" alt="usr" class="w3-circle w3-margin-right" style="width:46px">
    </div>
    <div class="w3-col s8 w3-bar">
      <span>Bienvenido, <strong>respetable ciudadano</strong></span><br>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-envelope"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-user"></i></a>
      <a href="#" class="w3-bar-item w3-button"><i class="fa fa-cog"></i></a>
    </div>
  </div>
  <hr>
  <div class="w3-container">
    <h5>Opciones</h5>
  </div>
  <div class="w3-bar-block" ng-controller="ControlPrincipal">
    <a href="#" class="w3-bar-item w3-button w3-padding-16 w3-hide-large w3-dark-grey w3-hover-black" onclick="w3_close()" title="close menu"><i class="fa fa-remove fa-fw"></i>&nbsp; Close Menu</a>
    <a class="w3-bar-item w3-button w3-padding" ng-click="redireccionHome()"><i class="fa fa-globe fa-fw"></i>&nbsp; Vista general</a>
    <a class="w3-bar-item w3-button w3-padding w3-blue" ng-click="redireccionTickets()"><i class="fa fa-ticket fa-fw"></i>&nbsp; Tickets</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-subway fa-fw"></i>&nbsp; Estaciones</a>
    <a href="#" class="w3-bar-item w3-button w3-padding" ng-click="redireccionRutas()"><i class="fa fa-code-fork fa-fw"></i>&nbsp; Rutas</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-eraser fa-fw"></i>&nbsp; Reembolso</a>
    <a href="#" class="w3-bar-item w3-button w3-padding"><i class="fa fa-info fa-fw"></i>&nbsp; Acerca de...</a>
  </div>
</nav>


<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large w3-animate-opacity" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:300px;margin-top:43px;">

  <!-- Header -->
  <header class="w3-container" style="padding-top:22px">
    <h2><b><i class="fa fa-ticket"></i> Tickets</b></h2>
  </header>

  <div class="w3-row-padding w3-margin-bottom" ng-controller="ControlPrincipal">
    <div class="w3-quarter">
      <div class="w3-container w3-red w3-padding-16">
        <div class="w3-left"><i class="fa fa-star-half-empty w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3>{{countstd}}</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Standard</h4>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-blue w3-padding-16">
        <div class="w3-left"><i class="fa fa-star-half-full w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3>{{countprm}}</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Premium</h4>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-teal w3-padding-16">
        <div class="w3-left"><i class="fa fa-star-o w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3>{{countfll}}</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Full</h4>
      </div>
    </div>
    <div class="w3-quarter">
      <div class="w3-container w3-orange w3-text-white w3-padding-16">
        <div class="w3-left"><i class="fa fa-star w3-xxxlarge"></i></div>
        <div class="w3-right">
          <h3>{{countnls}}</h3>
        </div>
        <div class="w3-clear"></div>
        <h4>Endless</h4>
      </div>
    </div>
  </div>
  
<header class="w3-container" style="padding-top:22px">
    <h3><b><i class="fa fa-eye"></i> Vista de almacenamiento</b></h3>
</header>

<div ng-controller="ControlPrincipal" class="ex1">
    <img src="W3.CSS%20Template_files/arbol.jpg" alt="arbol">
</div>
  
  <!-- Footer -->
  <footer class="w3-container w3-padding-16 w3-light-grey">
    <h4>FOOTER</h4>
    <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
  </footer>

  <!-- End page content -->
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="app.js"></script>

</body></html>
